<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Demo</title>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="http://code.angularjs.org/1.1.3/angular.js"></script>
  <script src="ng-firebase.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="App">
  <div ng-repeat="book in books">
    <div>{{book.$id}} : {{book.title}}</div>
    <button ng-click="books.$removeItem(book)">Remove</button>
  </div>
  <div>Title: <input ng-model="title"></div>
  <button ng-click="books.$addItem({title: title})">Add</div>
</body>
</html>
